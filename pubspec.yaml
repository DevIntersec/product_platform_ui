name: product_platform_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_chat_bubble: ^1.0.2
  flutter_animated_dialog: ^2.0.0
  vs_scrollbar: ^0.2.0
  floating_action_row: ^0.0.3
  unicorndial: ^1.1.5
  draggable_scrollbar_sliver: ^0.0.3
  show_more_text_popup: ^0.2.0
  prompt_dialog: ^1.0.0

flutter:

  uses-material-design: true
  
  assets:
      - assets/icons/
      - assets/images/
  fonts:
    - family: SFProText-Regular
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf

    - family: FC-Minimal-Regular
      fonts:
        - asset: assets/fonts/FC-Minimal-Regular.ttf
       